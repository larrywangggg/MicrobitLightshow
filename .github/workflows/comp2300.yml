name: comp2300-pipeline
on: [push, pull_request]

jobs:
  file_main:
    name: "file:main (filecheck)"
    runs-on: ubuntu-latest
    container:
      image: comp23002024/comp2300-microbit-test:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Install ARM toolchain & OpenOCD
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi \
                                  libnewlib-arm-none-eabi openocd make

      - name: Build with make
        run: |
          make ARM_PREFIX="" CC=arm-none-eabi-gcc LD=arm-none-eabi-ld OBJCOPY=arm-none-eabi-objcopy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            program.elf
            program.bin

      - name: Validate src/main.S exists
        run: python3 /scripts/validate.py exists src/main.S

      - name: Validate src/main.S differs from reference
        run: python3 /scripts/validate.py different src/main.S -F /data/base/a2/main.S

  build_main:
    name: "build:main (build)"
    runs-on: ubuntu-latest
    needs: [file_main]
    container:
      image: comp23002024/comp2300-microbit-test:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build with make
        run: |
          make ARM_PREFIX="" CC=arm-none-eabi-gcc LD=arm-none-eabi-ld OBJCOPY=arm-none-eabi-objcopy

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            program.elf
            program.bin
          if-no-files-found: ignore

  report:
    name: "report (filecheck)"
    runs-on: ubuntu-latest
    needs: [file_main]
    container:
      image: comp23002024/comp2300-microbit-test:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate README.md
        run: |
          python3 /scripts/validate.py exists README.md
          python3 /scripts/validate.py word-count README.md assignment-2

